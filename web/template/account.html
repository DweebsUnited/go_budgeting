{{template "header.html" .}}

<table>
    <tr>
        <th>Cleared</th>
        <th>Post Date</th>
        <th>Envelope</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Memo</th>
    </tr>
    {{range $id, $elem := .AT}}
    <tr>
        <td>{{if $elem.Cleared}}&#10003;{{else}}&#10060;{{end}}</td>
        <td>{{$elem.PostDate.FmtDate}}</td>
        <td>{{index $.ES $elem.EnvelopeID.Int32}}</td>
        <td>{{$elem.Typ}}</td>
        <td>{{FmtVal $elem.Amount}}</td>
        <td>{{$elem.Memo}}</td>
    </tr>
    {{end}}
</table>

{{template "footer.html" .}}
