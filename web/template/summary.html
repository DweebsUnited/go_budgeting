<div id="summary">
    <style>
        .container {
            border: thin solid grey;
            border-bottom: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            text-align: center;
        }
        .child {
            padding: 0em 1em;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: thin solid grey;
        }
        .noflex {
            flex-grow: 0;
        }
        h1,h2,h3,h4,h5 {
            margin: 0;
        }
        .divide {
            border-right: thin solid black;
        }
    </style>

    <div class="container">
        <div class="child divide">
            <h3>Float</h3>
            <h1>{{FmtVal .Float}}</h1>
        </div>
        <div class="child">
            <h4>Income</h4>
            <h3>{{FmtVal .Income}}</h3>
        </div>
        <div class="child noflex" style="padding: 0;">
            <h1>-</h1>
        </div>
        <div class="child">
            <h4>Expenses</h4>
            <h3>{{FmtVal .Expenses}}</h3>
        </div>
        <div class="child noflex" style="padding: 0;">
            <h1>=</h1>
        </div>
        <div class="child">
            <h3>Gain</h3>
            <h1>{{.Gain | FmtVal}}</h1>
        </div>
        <div class="child noflex" style="padding: 0;">
            <h1>+</h1>
        </div>
        <div class="child">
            <h4>Other</h4>
            <h3>{{.Missing | FmtVal}}</h3>
        </div>
        <div class="child noflex" style="padding: 0;">
            <h1>=</h1>
        </div>
        <div class="child divide">
            <h3>Delta</h3>
            <h1>{{FmtVal .Delta}}</h1>
        </div>
        <div class="child divide">
            <h3>Banked</h3>
            <h1>{{FmtVal .Banked}}</h1>
        </div>
        <div class="child">
            <h3>Net Worth</h3>
            <h1>{{FmtVal .NetWorth}}</h1>
        </div>
    </div>
</div>
